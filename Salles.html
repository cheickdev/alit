<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salles</title>
</head>
<body>

<h2>Salles</h2>
<button onclick="charger()">Charger salles</button>

<pre id="out"></pre>

<h3>Ajouter des places dans la salle</h3>
<input id="num" placeholder="Numéro salle">
<input id="ajout" placeholder="Nombre de places à ajouter">
<button onclick="ajouter()">Ajouter</button>

<script>
const API = "https://script.google.com/macros/s/AKfycbxIMlrUNJG8f7HREwhZlA9OVfjF960fwA3ZkriddvSGFqOw31EPumyv9xksdT1nbpS8MA/exec";

function charger() {
  fetch(API+"?sheet=salles")
    .then(r => r.json())
    .then(data => {
      document.getElementById("out").textContent =
        JSON.stringify(data, null, 2);
    });
}

function ajouter() {
  const num = document.getElementById("num").value;
  const ajout = document.getElementById("ajout").value;
  
  // On utilise URLSearchParams pour éviter le "preflight" CORS complexe
  const params = new URLSearchParams();
  params.append("num", num);
  params.append("ajout", ajout);

  fetch(API + "?sheet=salles", {
    method: "POST",
    body: params // Envoi comme un formulaire standard
  })
  .then(r => r.json())
  .then(res => alert("Succès : " + res.status))
  .catch(err => console.error("Erreur détaillée:", err));
}

</script>

</body>
</html>
